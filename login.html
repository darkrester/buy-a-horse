<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="icon" type="image/png" href="img/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Подключение Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <!-- Подключение CSS -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="font-sans">
    <div id="mainContainer" class="min-h-screen flex flex-col items-center justify-center bg-opacity-75 bg-gray-100">
        <img id="logo" src="img/logo.png" alt="Купи коня" class="mb-6">
        <div class="bg-white bg-opacity-90 p-6 rounded shadow max-w-sm w-full">
            <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">Вход</h1>
            <input type="text" id="username" placeholder="Введите имя пользователя" class="w-full p-2 mb-4 border rounded">
            <button id="loginButton" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Играть</button>
        </div>
    </div>

    <!-- Подключение JS -->
    <script src="js/common.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
